<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogo bem acessorios</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" name="username" placeholder="UsuÃ¡rio" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>


    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json(); // Captura a resposta
            if (response.ok) {
                window.location.href = result.redirect; // Redireciona para a rota especificada
            } else {
                alert(result.message); // Exibe mensagem de erro
            }
        };
    </script>
</body>
</html>
